name: AI Code Review

permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      RUN_TESTS: 'false' # Set to 'false' to skip the test run
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.github/requirements.txt

      - name: Run Tests
        if: env.RUN_TESTS == 'true'
        run: python -m unittest discover ./.github/tests

      - name: Run AI Code Review
        if: success() # Only runs if previous steps (including tests, if run) succeed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number }}
        run: python ./.github/code_whisperer.py